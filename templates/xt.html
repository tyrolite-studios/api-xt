<html>
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <style>
        {{ .CSS }}
    </style>
    <script type="text/javascript">
        {{ .JS }}
    </script>
    </head>
    
    <body>
        <div class="modal-overlay" id="modal-overlay" style="display: none" onclick="closeModal()"></div>
    
        <div id="modal" class="modal hide-modal" style="display: none">
        <div class="modal-nav"><div class="modal-title" id="modal-title"></div><div class="close" onclick="closeModal()">X</div></div>
        <div class="modal-content" id="modal-content"></div>
        <div class="modal-actions" id="modal-actions"></div>
        </div>
    
        <div class="sub-modal-overlay" id="sub-modal-overlay" style="display: none" onclick="closeSubModal()"></div>
    
        <div id="sub-modal" class="sub-modal hide-modal" style="display: none">
        <div class="sub-modal-nav"><div class="modal-title" id="sub-modal-title"></div><div class="close" onclick="closeSubModal()">X</div></div>
        <div class="sub-modal-content" id="sub-modal-content"></div>
        </div>
    
        <div class="page">
            <div class="page-header navbox">
                <div class="navi-box">
    
                    <div class="maintitle">
                    API-Dump
                    </div>
    
                    <div class="searchnavi flex">
                        <button id="datasource-button" onclick="openCatalogue()">Routes...</button>
                        <button id="history-button" onclick="openHistory()">History...</button>
                    </div>
    
                    <div class="mainnavi">
                        <button onclick="openParamsEditor(true)">Params...</button>
                        <button onclick="reload()">Reload</button>
                        <button onclick="reload(null)">Exit</button>
                    </div>
                </div>
            </div>
    
            <div class="page-content">
              <div class="page-content-overflow">
